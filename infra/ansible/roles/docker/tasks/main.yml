---
# Установка Docker CE и настройка пользователя
- name: Создать каталог keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Загрузить GPG ключ Docker в keyring
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Добавить репозиторий Docker
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: "docker"
    state: present

- name: Установить Docker CE
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Запустить и включить Docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes

- name: Добавить пользователя в группу docker
  ansible.builtin.user:
    name: "{{ kube_user }}"
    groups: docker
    append: yes

- name: Проверить, что {{ kube_user }} в группе docker
  ansible.builtin.command: id -nG {{ kube_user }}
  register: id_groups
  changed_when: false
  failed_when: "'docker' not in id_groups.stdout.split()"
